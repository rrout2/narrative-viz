  <script>
  var pie = d3.pie();
  var arc = d3.arc().innerRadius(0).outerRadius(400);
  async function init() {
    const illinois_pop_race = [{"white": 9731959, "black": 1850086, "aian": 76031, "asian": 747637, "nhpi": 12672, "mult": 266108}]
    const illpop_race = [9731959,1850086, 76031, 747637, 12672, 266108]
    var color = ['pink','lightyellow','lightgreen','lightcyan','lightblue','violet'];
    var names = ["White", "Black", "AIAN", "Asian", "NHPI", "Multiple"]

    var svg = d3.select("body").append("svg")
      .attr("width", 1500)
      .attr("height",800)
      .append("g")
      .attr("transform", "translate(" + 1500 / 2 + "," + 800 / 2 + ")");

    d3.select("svg")
    .select("g")
    .selectAll()
    .data(pie(illpop_race))
    .enter()
    .append("path")
    .attr("d", arc)
    .attr("fill", function(d,i) {return color[i];})
    .on("mouseover", function(d, i) {
          console.log(d);
          svg.append("text")
            .attr("dy", ".5em")
            .style("text-anchor", "middle")
            .style("font-size", 45)
            .attr("class","label")
            .style("fill", "black")
            .text(names[i] + ": " + d.data);
          })
          .on("mouseout", function(d) {
            svg.select(".label").remove();
          });
